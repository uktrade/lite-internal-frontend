version: '3'

services:
  govfedb:
    image: "postgres"
    environment:
      - POSTGRES_PASSWORD=password
    command:
      - "postgres"
      - "-c"
      - "port=5431"
    ports:
      - 5431:5431
    networks:
      - lite-api_default
  govfe:
    env_file:
      - .env
    build: .
    volumes:
      - .:/app
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - govfedb
    expose:
      - ${PORT}
    networks:
      - lite-api_default
    command: pipenv run ./manage.py runserver 0.0.0.0:${PORT}

networks:
  lite-api_default:
    external: true
