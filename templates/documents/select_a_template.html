{% extends 'layouts/base.html' %}

{% block body %}

	<div class="lite-app-bar__content">
		<h1 class="govuk-heading-xl">Select a template to use</h1>
	</div>

	<form action="{% url 'cases:documents:create' case.id %}">
		<div class="app-document-templates__list">
			{% for template in templates %}
				<div class="app-document-templates__item">
					<input type="radio" id="template-{{ template.id }}" name="template" value="{{ template.id }}">
					<label for="template-{{ template.id }}">
						<img src="/assets/images/letter_base.png" alt="{{ template.name }}">
						{{ template.name }}
					</label>
				</div>
			{% endfor %}
		</div>
		<button class="govuk-button">Continue</button>
	</form>

{% endblock %}
