<div class="govuk-checkboxes">
	{% for item in data %}
		<div class="govuk-checkboxes__item">
			<input class="govuk-checkboxes__input" id="{{ item.key }}" name="{{ name }}" type="checkbox" value="{{ item.key }}">
			<label class="govuk-label govuk-checkboxes__label" for="{{ item.key }}">
				{{ item.value }}
			</label>
		</div>
	{% endfor %}
</div>
