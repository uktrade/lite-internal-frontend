<div class="govuk-radios {% if data.length == 2 %}govuk-radios--inline{% endif %}">
	{% for item in data %}
		<div class="govuk-radios__item">
			<input class="govuk-radios__input" id="{{ item.key }}" name="{{ name }}" type="radio" value="{{ item.key }}">
			<label class="govuk-label govuk-radios__label" for="{{ item.key }}">
				{{ item.value }}
			</label>
		</div>
	{% endfor %}
</div>
