{% if flags %}
	<ul class="app-flags {% if list %}app-flags--list{% endif %} {{ classes }}">
		{% for flag in flags %}
			<li class="app-flag app-flag--{{ flag.colour }}"><span class="govuk-visually-hidden">{{ flag.label }}</span> {{ flag.name }}</li>
		{% endfor %}
	</ul>
{% else %}
	{% include "includes/notice.html" with text=no_content small=True %}
{% endif %}
