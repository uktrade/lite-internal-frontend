{% extends 'layouts/base.html' %}

{% block back-link %}
	<a href="{% url 'picklists:picklists' %}" class="govuk-back-link">Back to picklist</a>
{% endblock %}

{% block body %}

<div class="lite-app-bar">
	<div class="lite-app-bar__content">
		<h2 class="govuk-heading-l">{{ picklist_item.name }}</h2>
	</div>
	<div class="lite-app-bar__controls">
		<a href="{% url 'picklists:edit' picklist_item.id %}" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
			Edit item
		</a>
	</div>
</div>

<p class="govuk-body">
	<span class="govuk-caption-m" style="display: inline;">Created by</span>
	<a class="govuk-link govuk-link--no-visited-state" href="{% url 'teams:team' picklist_item.team %}">{{ picklist_item.team }}</a>
</p>

<br>

<p class="govuk-body" style="line-height: 1.8; max-width: 700px;">
	{{ picklist_item.text }}
</p>

{% endblock %}
