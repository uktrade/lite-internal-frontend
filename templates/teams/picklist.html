{% extends 'layouts/base.html' %}

{% block body %}

	<h2 class="govuk-heading-l">Team name!</h2>

	<div class="lite-tabs--fade">
		<div class="lite-tabs">
			<a class="lite-tabs__tab">Users</a>
			<a class="lite-tabs__tab selected">Picklists</a>
		</div>
	</div>

	<div class="govuk-grid-row">
		<div class="govuk-grid-column-one-third">
			<ul class="lite-subnav">
				<li class="lite-subnav__link lite-subnav__link--selected">
					<a class="govuk-link govuk-link--no-visited-state" href="#">All</a>
				</li>
				<hr>
				<li class="lite-subnav__link">
					<a class="govuk-link govuk-link--no-visited-state" href="#">Provisios</a>
				</li>
				<li class="lite-subnav__link">
					<a class="govuk-link govuk-link--no-visited-state" href="#">ECJU Queries</a>
				</li>
				<li class="lite-subnav__link">
					<a class="govuk-link govuk-link--no-visited-state" href="#">Letter Paragraphs</a>
				</li>
				<li class="lite-subnav__link">
					<a class="govuk-link govuk-link--no-visited-state" href="#">Annual Report Summary</a>
				</li>
				<li class="lite-subnav__link">
					<a class="govuk-link govuk-link--no-visited-state" href="#">Standard Advice</a>
				</li>
				<li class="lite-subnav__link">
					<a class="govuk-link govuk-link--no-visited-state" href="#">Footnotes</a>
				</li>
			</ul>
		</div>
		<div class="govuk-grid-row">
			{% for item in picklist_items %}
				{{ item.name }}
				{{ item.text }}
			{% endfor %}
		</div>
	</div>

{% endblock %}
