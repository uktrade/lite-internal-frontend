{% extends 'layouts/two_pane.html' %}

{% block twoThirds %}

	<h2 class="govuk-heading-l">{{ title }}</h2>

	<form class="" action="index.html" method="post">

		<div class="govuk-form-group">
			<label class="govuk-label" for="email">
				Email
			</label>
			<input class="govuk-input govuk-input--width-20" id="email" name="email" type="email">
		</div>

		<div class="govuk-form-group">
			<label class="govuk-label" for="password">
				Password
			</label>
			<input class="govuk-input govuk-input--width-20" id="password" name="password" type="password">
		</div>

		<button type="submit" name="button" class="govuk-button">Sign in</button>

	</form>

	<a href="#" class="govuk-link">I've forgotten my password</a>

{% endblock %}
