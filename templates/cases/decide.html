{% extends 'layouts/two_pane.html' %}

{% load humanize %}

{% block back-button %}
	<a href="{% url 'cases:case' data.case.id %}" class="govuk-back-link">Back</a>
{% endblock %}

{% block body %}

	<!--<div class="information information-animated">
		{% get_string 'cases.manage.case_update_successful' %}
	</div>-->

	<h1 class="govuk-heading-l">{{ title }}</h1>

	<form method="post">
		{% csrf_token %}
        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                    <h1 class="govuk-heading-m">
                        Do you want to Grant or Deny the Application?
                    </h1>
                </legend>
                <div class="govuk-radios">
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="radio-grant" name="status" type="radio" value="approved">
                        <label class="govuk-label govuk-radios__label" for="radio-grant">
                            Grant Licence
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="radio-deny" name="status" type="radio" value="declined">
                        <label class="govuk-label govuk-radios__label" for="radio-deny">
                            Deny Licence
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
		<div class="govuk-form-group">
			<button type="submit" class="govuk-button">Save</button>
		</div>
	</form>

{% endblock %}
