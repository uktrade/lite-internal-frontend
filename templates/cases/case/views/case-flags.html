<div class="app-flags" id="application-case-flags">
    {% for flag in case.flags %}
        <div class="app-flag" id="{{ flag.name }}">
            {{ flag.name }}
        </div>
    {% endfor %}
	<a href="{% url 'cases:assign_flags' case.id %}?level=cases&cases={{ case.id }}" id="application-edit-case-flags" class="app-flag govuk-link govuk-link--no-visited-state">
		{% if case.flags %}
			{% get_string 'cases.case.edit_case_flags' %}
		{% else %}
			Set case flags
		{% endif %}
	</a>
</div>
