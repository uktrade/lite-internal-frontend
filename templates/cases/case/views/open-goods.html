<table class="lite-table" id="goods">
	<thead class="lite-table__head">
		<tr class="lite-table__row">
			<th class="lite-table__header" scope="col">Description</th>
			<th class="lite-table__header" scope="col">Control List Entry</th>
			<th class="lite-table__header">Is Good controlled</th>
		</tr>
	</thead>
	<tbody class="lite-table__body">
		{% for good in case.application.goods_types %}
			<tr class="lite-table__row">
				<td class="lite-table__cell">{{ good.description }}</td>
				<td class="lite-table__cell">{{ good.control_code|default:'None' }}</td>
				<td class="lite-table__cell">{{ good.is_good_controlled }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
