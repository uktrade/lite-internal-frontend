{% with end_user=case.application.destinations.data %}

<table class="lite-table" id="goods">
	<thead class="lite-table__head">
		<tr class="lite-table__row">
			<th class="lite-table__header" scope="col">Name</th>
			<th class="lite-table__header" scope="col">Type</th>
			<th class="lite-table__header" scope="col">Address</th>
			<th class="lite-table__header" scope="col">Website</th>
		</tr>
	</thead>
	<tbody class="lite-table__body">
		<tr class="lite-table__row">
			<td class="lite-table__cell">
				<div class="govuk-checkboxes govuk-checkboxes--small">
					<div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" type="checkbox" name="cases" value="{{ case.id }}">
						<label class="govuk-label govuk-checkboxes__label">{{ end_user.name }}</label>
					</div>
				</div>
			</td>
			<td class="lite-table__cell">
				{{ end_user.type }}
			</td>
			<td class="lite-table__cell">
				{{ end_user.address }}
				{{ end_user.country }}
			</td>
			<td class="lite-table__cell">
				{{ end_user.website|default:'Not set' }}
			</td>
		</tr>
	</tbody>
</table>

{% endwith %}
