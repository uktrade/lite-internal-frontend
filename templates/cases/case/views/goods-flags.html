<div class="app-flags">
	{% for flag in good.flags %}
		<div class="app-flag" id="{{ flag.name }}">
			{{ flag.name }}
		</div>
	{% endfor %}
	{% if not hide_creation_link %}
		<a class="app-flag app-flag--action" href="{% url 'flags:assign_flags' %}?level=goods&items={{ good.id }}&origin={{ origin }}">
			{% if good.flags %}
				Edit good flags
			{% else %}
				Set a flag on this good
			{% endif %}
		</a>
	{% endif %}
</div>
