<div class="app-flags">
	{% for flag in good.flags %}
		<div class="app-flag" id="{{ flag.name }}">
			{{ flag.name }}
		</div>
	{% endfor %}
	<a class="app-flag govuk-link govuk-link--no-visited-state" href="{% url 'cases:assign_flags' case.id %}?level=goods&goods={{ good.id }}&origin={{ origin }}">
		{% if good.flags %}
		Edit good flags
		{% else %}
		Set a flag on this good
		{% endif %}
	</a>
</div>
