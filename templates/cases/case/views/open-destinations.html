<table class="lite-table" id="goods">
	<thead class="lite-table__head">
		<tr class="lite-table__row">
			<th class="lite-table__header" scope="col">Country</th>
		</tr>
	</thead>
	<tbody class="lite-table__body">
		{% for country in case.application.destinations.data %}
			<tr class="lite-table__row">
				<td class="lite-table__cell">
					<div class="govuk-checkboxes govuk-checkboxes--small">
						<div class="govuk-checkboxes__item">
							<input class="govuk-checkboxes__input" type="checkbox" name="cases" value="{{ case.id }}">
							<label class="govuk-label govuk-checkboxes__label">{{ country.name }} <span style="opacity: 0.5;">({{ country.id }})</span></label>
						</div>
					</div>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
