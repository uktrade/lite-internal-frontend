<div class="app-flags">
	{% for flag in organisation.flags %}
		<div class="app-flag" id="{{ flag.name }}">
			{{ flag.name }}
		</div>
	{% endfor %}
	{% if not hide_creation_link %}
		<a class="app-flag app-flag--action" href="{% url 'flags:assign_flags' %}?level=organisations&items={{ organisation.id }}">
			{% if organisation.flags %}
				Edit organisation flags
			{% else %}
				Set a flag on this organisation
			{% endif %}
		</a>
	{% endif %}
</div>
