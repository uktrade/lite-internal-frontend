<div class="app-menu__header">
	{{ case.goods|length }} good{{ case.goods|pluralize }}
</div>
<p class="govuk-body govuk-!-margin-3">
	{% for good in case.goods %}
		<span data-max-length="200">
			{% if good.description %}
				{{ good.description }}
			{% else %}
				{{ good.good.description }}
			{% endif %}
		</span>
	{% endfor %}
</p>
