<div class="app-menu__header">
	{{ case.goods|length }} good{{ case.goods|pluralize }}
</div>
<p class="govuk-body govuk-!-margin-3">
	{% for good in case.goods %}
		<span>
			<span class="govuk-hint lite-!-display-inline">{{ forloop.counter }}.</span>
			<span data-max-length="100">
				{% if good.description %}
					{{ good.description }}
				{% else %}
					{{ good.good.description }}
				{% endif %}
			</span>
		</span>
	{% endfor %}
</p>
