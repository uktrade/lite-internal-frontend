{% extends 'layouts/base.html' %}

{% block back_link %}
	{% include "case/views/includes/breadcrumbs.html" %}
{% endblock %}

{% block body %}
	<h1 class="govuk-heading-xl">
		{% lcs 'cases.ChangeStatusPage.TITLE' %}
	</h1>

	<form method="post">
		{% csrf_token %}
		<div class="govuk-form-group">
			<label class="govuk-label" for="status">
				{% lcs 'cases.ChangeStatusPage.TITLE' %}
			</label>
			<select id="status" class="govuk-select" name="status">
                {% for status in statuses %}
				    <option value="{{ status }}"
                            {% if data.case.application.status == status or data.case.query.status == status %}
                                selected
                            {% endif %}>
                        {{ status|default:"Untitled" }}
                    </option>
                {% endfor %}
			</select>
		</div>

		<div class="govuk-form-group">
			<button type="submit" class="govuk-button">Save</button>
		</div>
	</form>
{% endblock %}
